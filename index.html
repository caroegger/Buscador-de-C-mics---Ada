                    <i class="fas fa-search"></i>
                </div>
                <div class="contenedor-filtros-busqueda">
                    <div class="filtros">
                        <label for="search-type">TIPO
                            <select name="search-type" id="busqueda-tipo">
                                <option value="comics">COMICS</option>
                                <option value="characters">PERSONAJES</option>
                            </select>
                        </label>
                        <label for="search-sort">ORDEN
                            <select class="select-comics" name="search-sort-comics" id="busqueda-orden">
                                <option value="title">A-Z</option>
                                <option value="-title">Z-A</option>

                                <option value="-name">Z-A</option>
                            </select>
                        </label>
                    </div>
                    <button class="boton-buscar">BUSCAR</button>
                </div>
            </div>
        </div>
        <!-- FIN SECCION PARAMETROS DE BUSQUEDA -->
        <!-- SECCION RESULTADOS -->

            <div class="contenedor-resultados">
